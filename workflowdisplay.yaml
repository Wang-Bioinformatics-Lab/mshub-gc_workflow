name: mshubgc_workflow
displayname: MSHUB-GC Workflow results
Views:
-   name: Tables section
    displayname: Tables
    viewname: section_tables_view
    displaytype: section

-   name: quantification
    displayname: Quantification table
    viewname: quantification_csv_view
    displaytype: datatable
    parameters:
        filename: nf_output/quantification.csv
        columns:
            -   title: "row ID"
                data: row ID
            -   title: "RT"
                data: row retention time

-   name: clusteredsummary
    displayname: Clustered summary table
    viewname: clusteredsummary_view
    displaytype: datatable
    parameters:
        filename: nf_output/clustersummary.tsv
        columns:
            -   title: "cluster index"
                data: cluster index
            -   title: "RTMean"
                data: RTMean
            -   title: "Balance Score"
                data: Balance Score
            -   title: "BasePeak"
                data: BasePeak

-   name: MGF Deconvolved section
    displayname:  MGF Deconvolved section
    viewname: section_tables_view
    displaytype: section

-   name: clustered_mgf
    displayname: Clustered MGF file
    viewname: clustered_mgf_view
    displaytype: download
    parameters:
        filename: nf_output/clustered_mgf.mgf
