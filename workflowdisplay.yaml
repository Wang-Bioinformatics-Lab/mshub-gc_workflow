name: mshubgc_workflow
displayname: mshubgc workflow results
Views:
-   name: quantification
    displayname: quantification table
    viewname: quantification_csv_view
    displaytype: datatable
    parameters:
        filename: nf_output/quantification.csv
        columns:
            -   title: "row ID"
                data: row ID
            -   title: "m/z"
                data: row m/z
            -   title: "RT"
                data: row retention time
-   name: clustered_mgf
    displayname: Clustered MGF file
    viewname: clustered_mgf_view
    displaytype: download
    parameters:
        filename: nf_output/clustered_mgf.mgf.csv

-   name: clusteredinfo
    displayname: clustered Info table
    viewname: clusteredinfo_view
    displaytype: datatable
    parameters:
        filename: nf_output/clusteredinfo.tsv
        columns:
            -   title: "RT"
                data: RT
            -   title: "abundance"
                data: abundance
            -   title: "filename"
                data: filename
            -   title: "scan_number"
                data: scan_number

-   name: clusteredsummary
    displayname: clustered Summary table
    viewname: clusteredsummary_view
    displaytype: datatable
    parameters:
        filename: nf_output/clusteredinfo.tsv
        columns:
            -   title: "cluster index"
                data: cluster index
            -   title: "RTMean"
                data: RTMean
            -   title: "Balance Score"
                data: Balance Score
            -   title: "BasePeak"
                data: BasePeak